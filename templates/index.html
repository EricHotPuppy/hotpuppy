<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotPuppy - AI Puppy Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .image-container {
            margin: 30px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .puppy-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .prompt {
            background: #f7f7f7;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            color: #333;
            font-style: italic;
        }

        .source {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            color: #667eea;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 0.9em;
        }

        .paw-print {
            font-size: 2em;
            display: inline-block;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="paw-print">üêæ</span> HotPuppy</h1>
        <p class="subtitle">Fresh AI-Generated Puppy Images Every Visit!</p>

        <div class="image-container">
            <img src="{{ image_url }}" alt="AI Generated Puppy" class="puppy-image" id="puppyImage">
        </div>

        <div class="prompt">
            <strong>Prompt:</strong> {{ prompt }}
        </div>

        <div class="source">
            Generated by: {{ source }}
        </div>

        <button class="button" onclick="getNewPuppy()">üé≤ Generate New Puppy</button>
        <button class="button" onclick="location.reload()">üîÑ Reload Page</button>

        <div class="loading" id="loading">
            <span class="paw-print">üêæ</span> Generating your puppy...
        </div>

        <div class="footer">
            Made with ‚ù§Ô∏è and AI ‚Ä¢ Every refresh brings a new friend!
        </div>
    </div>

    <script>
        async function getNewPuppy() {
            const loadingEl = document.getElementById('loading');
            const imageEl = document.getElementById('puppyImage');

            loadingEl.classList.add('active');

            try {
                const response = await fetch('/api/new-puppy');
                const data = await response.json();

                imageEl.src = data.image_url;
                document.querySelector('.prompt').innerHTML = `<strong>Prompt:</strong> ${data.prompt}`;
                document.querySelector('.source').textContent = `Generated by: ${data.source}`;
            } catch (error) {
                console.error('Error fetching new puppy:', error);
                alert('Oops! Could not fetch a new puppy. Please try again.');
            } finally {
                loadingEl.classList.remove('active');
            }
        }
    </script>
</body>
</html>
